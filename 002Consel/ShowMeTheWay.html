    //    猜骰子
    var random = Math.random();
    var binggo = false;


    function guess() {
        var str;
        if (binggo) {
            return;
        }

        var guess = prompt("你猜骰子是几？");

        if (!Number.isInteger(guess / 1) || guess > 6 || guess < 1) {
            document.getElementById("demo").innerHTML = "输入有误";
            return;
        }


        console.info("random====" + random);
        console.info("guess====" + guess);
        var diff = Math.abs(random-guess);
        console.info("diff====" + diff);


        if (guess==random) {
            str = "对了！"+"<img src=\"img/"+random+".jpg\"/>";
            binggo = true;
        }
        else if (guess > random) {
            if (diff > 1) {
                str = "太大";
            }
            else {
                str = "有点大";
            }
        }
        else
        {
            if (diff > 1) {
                str = "太小";
            }
            else {
                str = "有点小";
            }
        }
        document.getElementById("demo").innerHTML = str;
    }
    random = Math.floor(random * 6 + 1);
    console.info(random);
