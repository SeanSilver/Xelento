<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>狩生/榭兰图</title>
    <style>
        body {
            text-align:center;
            background-image: url(img/2.jpg);
            height: 800px;
            background-size: 800px ;
        }

        button {

            background: lightcoral;
            color:aliceblue;
            height: 100px;
            width: 100px;
        }
        #computer{
            padding-left: 150px;
            padding-top: 150px;
        }
    </style>
</head>

<body>
<audio src="bgm/Porter RobinsonMadeon - Shelter [mqms2].mp3" autoplay="autoplay" controls="controls"></audio>
<!--		<button onclick="changePic()">百度一下</button>
-->
<div>
    <img id="computer" src="img/b.jpg" alt="" />
</div>
<div>
    <img id="computer" src="img/b.jpg" alt="" onclick="check(1)" />
    <img id="computer" src="img/s.jpg" alt="" onclick="check(2)"/>
    <img id="computer" src="img/j.jpg" alt="" onclick="check(3)"/>
</div>
<script>
    var cpu;
    var computer = document.getElementById("computer");

    function changePic() {

        var rnd = Math.random()
        if(rnd < 1 / 3) {
            computer.src = "img/j.jpg";
            cpu=1;
        } else if(rnd >= 1 / 3 && rnd < 2 / 3) {
            computer.src = "img/b.jpg";
            cpu=2;
        } else {
            computer.src = "img/s.jpg";
            cpu=3;
        }
    }
    setInterval(changePic,50)
    function check(mine){
        alert("mine:"+mine+";cpu:"+cpu);
        if(mine==cpu){
            alert("平局~~")
        }
        else if(mine-cpu==1){
            alert("赢了!")
        }
        else{
            alert("输了 =x=")
        }
    }
</script>


</body>

</html>
